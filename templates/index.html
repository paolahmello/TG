{% extends 'base.html' %}

{% block content %}
<h2 class="titulo">{% block title %} Piano NICS - UNICAMP {% endblock %}</h2>


<button class="btn btn-primary w-100 mb-2" data-toggle="collapse" href="#upload" role="button" aria-expanded="false"
        aria-controls="upload">Upload WAV File
</button>
<div id="upload" class="collapse formulario">
    <form id="formFile" method="POST" enctype="multipart/form-data">
        <div class="custom-file">
            <input id="fileInput" class="custom-file-input" type="file" name="file" accept=".wav"
                   onchange="checkFile()">
            <label class="custom-file-label" for="customFile">Choose a wav file</label>
        </div>
        <div class="text-xs-center mt-2">
            <div class="g-recaptcha" data-sitekey="6LeJeB8aAAAAAMr27aI8yHkk-XycRtakq-DlZ5AL"></div>
        </div>

        <div class="form-group mb-1">
            <button id="buttonConvert" type="submit" class="btn btn-primary" name="btn" value="convertMIDI"
                    disabled>
                Convert to MIDI
            </button>
        </div>
    </form>
</div>

<button class="btn btn-primary w-100 mb-2 mt-3" data-toggle="collapse" href="#record" role="button" aria-expanded="false"
        aria-controls="record">Record New WAV
</button>
<div id="record" class="collapse formulario">
    <div class="row px-0 mx-0 col-12">
        <div class="col-10 px-0 mx-0">
            <audio id="gravacao" class="mic-input px-0 w-100" controls></audio>
        </div>
        <div class="col-2 px-0 mx-0">
            <a id='botao_mic' class="mic-btn fa fa-microphone py-2 pull-right">
        </a>
        </div>
    </div>

    <form id="formFile_record" method="POST" enctype="multipart/form-data">
        <div class="custom-file">
            <input id="fileInput_rec" class="custom-file-input" type="file" name="file" accept=".wav">
            <label class="custom-file-label" for="customFile">Choose a wav file</label>
        </div>
        <div class="text-xs-center mt-2">
            <div class="g-recaptcha" data-sitekey="6LeJeB8aAAAAAMr27aI8yHkk-XycRtakq-DlZ5AL"></div>
        </div>

        <div class="form-group mb-1">
            <button id="buttonConvert_record" type="submit" class="btn btn-primary" name="btn" value="convertMIDI"
                    disabled>
                Convert to MIDI
            </button>
        </div>
    </form>
</div>


<script src="static/js/index.js"></script>

{% endblock %}
